<div class="form">
  <div class="text-center">
    <p>
      <strong> Diligencia los campos para solicitar tu transporte: </strong>
    </p>
  </div>

  <div class="container">
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
      <div class="row">
        <div class="col-sm-6 mb-2">
          <label for="exampleFormControlInput1" class="m-0"
            >Nombre del votante</label
          >
          <input
            type="string"
            class="form-control"
            id="exampleFormControlInput1"
            formControlName="name"
          />
          <div
            *ngIf="form.get('name')?.touched && form.get('name')?.errors?.['required']"
            class="text-danger"
          >
            Campo requerido
          </div>
        </div>
        <div class="col-sm-6 mb-2">
          <label for="exampleFormControlInput1" class="m-0"
            >Teléfono de persona de encuentro</label
          >
          <input
            type="string"
            class="form-control"
            id="exampleFormControlInput1"
            formControlName="phone"
          />
          <div
            *ngIf="
              form.get('phone')?.touched && form.get('phone')?.value.length > 10
            "
            class="text-danger"
          >
            Verifique, solo pueden ser 10 digitos
          </div>
          <div
            *ngIf="
              form.get('phone')?.touched && form.get('phone')?.value.length < 10
            "
            class="text-danger"
          >
            No pueden ser menos de 10 dígitos
          </div>
        </div>
        <div class="col-sm-6 mb-2">
          <label for="exampleFormControlInput1" class="m-0"
            >¿A dónde se tiene que recoger?</label
          >
          <input
            type="string"
            class="form-control"
            id="exampleFormControlInput1"
            formControlName="LugarRecogida"
          />
          <div
          *ngIf="form.get('LugarRecogida')?.touched && form.get('LugarRecogida')?.errors?.['required']"
          class="text-danger"
        >
          Campo requerido
        </div>
        </div>
        <div class="col-sm-6 mb-2">
          <label for="exampleFormControlInput1" class="m-0"
            >¿Dónde vota la persona?</label
          >
          <input
            type="string"
            class="form-control"
            id="exampleFormControlInput1"
            formControlName="lugarVotacion"
          />
          <div
          *ngIf="form.get('lugarVotacion')?.touched && form.get('lugarVotacion')?.errors?.['required']"
          class="text-danger"
        >
          Campo requerido
        </div>
        </div>
        <div class="col-sm-6 mb-2">
          <label for="exampleFormControlInput1" class="m-0">
            ¿Qué vehículo necesita?
          </label>
          <select
            class="form-select"
            aria-label="Default select example"
            formControlName="vehiculo"
          >
          <option value="MOTO">Moto</option>
          <option value="CARRO">Carro</option>
          </select>
        </div>
        <div class="col-sm-6 mb-2" *ngIf="form.get('vehiculo')?.value === 'CARRO' || !form.get('vehiculo')?.value == null " >
          <label for="exampleFormControlInput1" class="m-0">
            ¿Cuántas personas se transportarán en total?
          </label>
          <select
            class="form-select"
            aria-label="Default select example"
            formControlName="personas"
          >
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label m-0"
            >Observaciones</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
            formControlName="comment"
          ></textarea>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <app-back-button></app-back-button>
        <app-enviar-button></app-enviar-button>
      </div>
    </form>
  </div>
</div>
