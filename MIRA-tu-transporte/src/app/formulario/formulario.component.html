<div class="form">
  <div class="text-center">
    <p>
      <strong> Diligencia los campos para solicitar tu transporte: </strong>
    </p>
  </div>

  <div class="container">
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
      <div class="row">
        <div class="col-sm-6 mb-2">
          <label for="exampleFormControlInput1" class="m-0"
            >Nombre del votante</label
          >
          <input
            type="string"
            class="form-control"
            id="exampleFormControlInput1"
            formControlName="name"
          />
        </div>
        <div class="col-sm-6 mb-2">
          <label for="exampleFormControlInput1" class="m-0"
            >Teléfono de persona de encuentro</label
          >
          <input
            type="string"
            class="form-control"
            id="exampleFormControlInput1"
            formControlName="phone"

          />
        </div>
        <div class="col-sm-6 mb-2">
          <label for="exampleFormControlInput1" class="m-0"
            >Lugar de recoger</label
          >
          <input
            type="string"
            class="form-control"
            id="exampleFormControlInput1"
            formControlName="LugarRecogida"

          />
        </div>
        <div class="col-sm-6 mb-2">
          <label for="exampleFormControlInput1" class="m-0"
            >Lugar de votación</label
          >
          <input
            type="string"
            class="form-control"
            id="exampleFormControlInput1"
            formControlName="lugarVotacion"

          />
        </div>
        <div class="col-sm-6 mb-2">
          <label for="exampleFormControlInput1" class="m-0">
            Vehículo
        </label>
        <select
        class="form-select"
        aria-label="Default select example"
        formControlName="vehiculo"
        >
          <option value="1">Carro</option>
          <option value="2">Moto</option>
        </select>
        </div>
        <div class="col-sm-6 mb-2">
          <label for="exampleFormControlInput1" class="m-0">
            Cantidad de personas a recoger
        </label>
        <select class="form-select" aria-label="Default select example"
        formControlName="personas"
        >
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="2">4</option>
          <option value="2">5</option>
        </select>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label m-0">Observaciones</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"  formControlName="comment"></textarea>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-success" [disabled]="form.invalid">Pedir vehículo</button>
      </div>
    </form>
  </div>
</div>
