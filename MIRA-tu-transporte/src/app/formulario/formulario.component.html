<div class="form">
  <div class="text-center">
    <p>
      <strong> LEA DETENIDAMENTE LAS PREGUNTAS </strong>
    </p>
  </div>

  <div class="container">
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
      <div class="row">
        <div class="col-sm-6 my-2 text-center">
          <p>
              ¿En qué ciudad vota?
          </p>
          <div class="btn-group" role="group1" aria-label="Basic radio toggle button group">
              <input type="radio" class="btn-check" name="btnradio1" id="btnradio1" autocomplete="off" checked>
              <label class="btn btn-outline-primary" for="btnradio1">Dosquebradas</label>

              <input type="radio" class="btn-check" name="btnradio1" id="btnradio2" autocomplete="off">
              <label class="btn btn-outline-warning" for="btnradio2">Pereira</label>

              <input type="radio" class="btn-check" name="btnradio1" id="btnradio3" autocomplete="off">
              <label class="btn btn-outline-danger" for="btnradio3">St Rosa</label>
          </div>
      </div>
      <div class="my-4 col-sm-6 my-2 text-center">
          <p>
              ¿Dispongo de carro?
          </p>
          <div class="btn-group" role="group2" aria-label="Basic radio toggle button group">
              <input type="radio" class="btn-check" name="btnradio2" id="btnradio4" autocomplete="off" formControlName="driver" [value]="'Conductor Elegido'">
              <label class="btn btn-outline-success" for="btnradio4">SI</label>

              <input type="radio" class="btn-check" name="btnradio2" id="btnradio5" autocomplete="off" checked formControlName="driver" [value]="'Buscar vehículo para'">
              <label class="btn btn-outline-warning" for="btnradio5">NO</label>
          </div>
      </div>

      <div class="col-sm-6 mb-2" *ngIf="form.get('driver')?.value === 'Conductor Elegido'">
        <label for="exampleFormControlInput1" class="m-0">
          <strong>
            ¿Nombre del conductor?
          </strong>
        </label>
        <select
          class="form-select"
          aria-label="Default select example"
          formControlName="nombreConductor"
        >
        <option value="MOTO">Juan Miguel Piedrahita</option>
        <option value="CARRO">Alexander Castañeda</option>
        </select>
      </div>

      <div class="my-4 col-sm-6 my-2 text-center">
        <p>
            ¿LLeva un personas con discapacidad?
        </p>
        <div class="btn-group" role="group3" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio3" id="btnradio6" autocomplete="off" formControlName="discap" [value]="'Lleva persona con discapacidad'">
            <label class="btn btn-outline-danger" for="btnradio6">SI</label>

            <input type="radio" class="btn-check" name="btnradio3" id="btnradio7" autocomplete="off" checked formControlName="discap" [value]="''">
            <label class="btn btn-outline-warning" for="btnradio7">NO</label>
        </div>
    </div>


        <div class="col-sm-6 mb-2">
          <label for="exampleFormControlInput1" class="m-0"
            >Nombre del votante</label
          >
          <input
            type="string"
            class="form-control"
            id="exampleFormControlInput1"
            formControlName="name"
          />
          <div
            *ngIf="form.get('name')?.touched && form.get('name')?.errors?.['required']"
            class="text-danger"
          >
            Campo requerido
          </div>
        </div>
        <div class="col-sm-6 mb-2">
          <label for="exampleFormControlInput1" class="m-0"
            >Teléfono para acordar lugar de reunión</label
          >
          <input
            type="string"
            class="form-control"
            id="exampleFormControlInput1"
            formControlName="phone"
          />
          <div
            *ngIf="
              form.get('phone')?.touched && form.get('phone')?.value.length > 10
            "
            class="text-danger"
          >
            Verifique, solo pueden ser 10 digitos
          </div>
          <div
            *ngIf="
              form.get('phone')?.touched && form.get('phone')?.value.length < 10
            "
            class="text-danger"
          >
            No pueden ser menos de 10 dígitos
          </div>
        </div>
        <div class="col-sm-6 mb-2">
          <label for="exampleFormControlInput1" class="m-0"
            >¿Lugar de recoger al votante?</label
          >
          <input
            type="string"
            class="form-control"
            id="exampleFormControlInput1"
            formControlName="LugarRecogida"
          />
          <div
          *ngIf="form.get('LugarRecogida')?.touched && form.get('LugarRecogida')?.errors?.['required']"
          class="text-danger"
        >
          Campo requerido
        </div>
        </div>
        <div class="col-sm-6 mb-2">
          <label for="exampleFormControlInput1" class="m-0"
            >¿Dónde llevar a la persona?</label
          >
          <input
            type="string"
            class="form-control"
            id="exampleFormControlInput1"
            formControlName="lugarVotacion"
          />
          <div
          *ngIf="form.get('lugarVotacion')?.touched && form.get('lugarVotacion')?.errors?.['required']"
          class="text-danger"
        >
          Campo requerido
        </div>
        </div>
        <div class="my-4 col-sm-6 my-2 text-center">
          <p>
              Tipo de vehículo
          </p>
          <div class="btn-group" role="group4" aria-label="Basic radio toggle button group">
              <input type="radio" class="btn-check" name="btnradio4" id="btnradio8" autocomplete="off"  formControlName="vehiculo" [value]="'CARRO'">
              <label class="btn btn-outline-danger" for="btnradio8">CARRO</label>

              <input type="radio" class="btn-check" name="btnradio4" id="btnradio9" autocomplete="off" checked  formControlName="vehiculo" [value]="'MOTO'">
              <label class="btn btn-outline-primary" for="btnradio9">MOTO</label>
          </div>
      </div>
        <div class="my-4 col-sm-6 my-2 text-center" *ngIf="form.get('vehiculo')?.value === 'CARRO' || !form.get('vehiculo')?.value == null ">
          <p>
              ¿Cuántos cupos debe tener el carro?
          </p>
          <div class="btn-group" role="group5" aria-label="Basic radio toggle button group">
              <input type="radio" class="btn-check" name="btnradio5" id="btnradio10" autocomplete="off" checked  formControlName="personas" [value]="'1 cupo'">
              <label class="btn btn-outline-primary" for="btnradio10">1</label>

              <input type="radio" class="btn-check" name="btnradio5" id="btnradio11" autocomplete="off"  formControlName="personas" [value]="'2 cupos'">
              <label class="btn btn-outline-primary" for="btnradio11">2</label>

              <input type="radio" class="btn-check" name="btnradio5" id="btnradio12" autocomplete="off"  formControlName="personas" [value]="'3 cupos'">
              <label class="btn btn-outline-primary" for="btnradio12">3</label>

              <input type="radio" class="btn-check" name="btnradio5" id="btnradio13" autocomplete="off" formControlName="personas" [value]="'4 cupos'">
              <label class="btn btn-outline-primary" for="btnradio13">4</label>
          </div>
      </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label m-0"
            >Observaciones</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
            formControlName="comment"
          ></textarea>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <app-back-button></app-back-button>
        <app-enviar-button></app-enviar-button>
      </div>
    </form>
  </div>
</div>
